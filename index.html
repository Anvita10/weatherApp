<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Weather App</h1>
        <div id="search">
            <input type="text" name="search" placeholder="Enter city or zipcode" id="textbox"/>
            <button id="button"><ion-icon name="search-outline"></ion-icon></button>
        </div>
        <div id="error">
            <img src="/image/found.png">
        </div>

        <div class="row "  id="weather">
            <div class="card "  >
                <h5 class="card-title" id="city"></h5>
                <img   id="image"  alt="..." ><br>
                <div class="card-body" mt="5">
                    <p class="card-text" id="temperature"></p>
                    <div class="button-box">
                        <button type="button" name="c" class="toggle" id="c">℃</button>
                        <button type="button" name="f" class="toggle" id="f">°F</button>
                    </div>

                  <div id="detail">
                      <div>
                        <div class="size">
                            <span id="humidity"></span>
                            <span class="material-symbols-outlined">
                              water_drop
                              </span>

                        </div>
                          <p>Humidity</p>
                      </div>
                      <div>
                        <div class="size">
                          <span id="windspeed"></span>
                          <span class="material-symbols-outlined">
                            wind_power
                            </span>
                        </div>
                          <p>Wind speed</p>
                      </div>
                  </div>
                  <div id="description"></div>
                </div>
              </div>

        </div>

    </div>

<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
